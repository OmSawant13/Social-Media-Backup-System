<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        input,
        button {
            padding: 10px;
            margin: 5px;
            display: block;
        }
        
        .error {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Firebase Auth Test</h1>

    <div>
        <h2>Sign Up Test</h2>
        <input type="text" id="name" placeholder="Name" value="Test User">
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="123456">
        <button id="signup">Sign Up</button>
    </div>

    <div id="result"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAbMhL5bnIIVB-_MkIF1ZSrtdxKx0MyJok",
            authDomain: "rdsem-a00a4.firebaseapp.com",
            projectId: "rdsem-a00a4",
            storageBucket: "rdsem-a00a4.firebasestorage.app",
            messagingSenderId: "272667034179",
            appId: "1:272667034179:web:3067641ac46d88c96d8af6",
            measurementId: "G-GN5VC6VJKF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log('Firebase initialized!');

        // Test signup
        document.getElementById('signup').addEventListener('click', async() => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating account...';

            try {
                console.log('Attempting signup with:', {
                    email,
                    password
                });

                // Step 1: Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('User created:', userCredential.user);

                // Step 2: Add to Firestore
                await db.collection('users').add({
                    uid: userCredential.user.uid,
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                resultDiv.innerHTML = '<div class="success">✅ Account created successfully!</div>';
                console.log('✅ Signup successful!');

            } catch (error) {
                console.error('❌ Signup error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        });

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User signed in:', user.email);
            } else {
                console.log('User signed out');
            }
        });
    </script>
</body>

</html>
